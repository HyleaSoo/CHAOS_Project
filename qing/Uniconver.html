<html>
<head>
    <title>gb2312 unicode转换工具</title>
</head>
<body>
    <div align=center>
        <center>
            <table border=0 cellpadding=0 cellspacing=0 style="border-collapse: collapse" width=600 id=AutoNumber1 height=26>
            <tr>
                <td width=100% height=26>
                    <p align=center><font face=黑体 size=5 color=#FF0000>unicode 转换工具</font></p>
                    <p>使用方法：</p>
                    <p>  在下面的文本框中输入需要转换的内容，按“转化”，即可将其转化为unicode字符。</p>
                    <p>  再按“还原”，即可将其还原为简体中文。
                </td>
            </tr>
            </table><!-- span底部标签禁用 排序  -->
        </center>
        
        <a href="abc.html">画面切换</a>
    </div>
    <!-- my name is van.I'm an artist,a performance artist.i'm hired for people to profile their fantasies the deep dark fantasy♂ -->
    <p align=center>
        <textarea cols=100 rows=20 id=code></textarea>
    </p>
    <p align=center>
        <input type=button onclick=encode(code,this) value=转化>
        <script>
            var mode="zhuan";
            function encode(obj,btn){
                if(mode=="zhuan"){
                    obj.value=obj.value.replace(/[^\u0000-\u00FF]/g,function($0){return escape($0).replace(/(%u)(\w{4})/gi,"\\u$2")});
                    btn.value="还原";
                    mode="huan";
                }else{
                    obj.value=unescape(obj.value.replace(/\\u/g,'%u'));
                    btn.value="转化";
                    mode="zhuan";
                }
            }
        </script>
    </p>
</body>
</html>
